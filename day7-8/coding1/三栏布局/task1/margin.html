<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin负值法</title>
	<style>
		html,body{margin: 0;height: 100%;}
		#main{width: 100%; height: 100%;float: left;}
		#main #body{margin: 0 210px;background: #ffe6b8;height: 100%;}
		#left,#right{width: 200px;height: 100%;float: left;background: #a0b3d6;}
		#left{margin-left: -100%;}
		#right{margin-left: -200px;}
	</style>
</head>
<body>
	<div id="main">
		<div id="body">中间部分宽度随浏览器宽度变化而自适应变化</div>
	</div>
	<div id="left">左侧固定宽度</div>
	<div id="right">右侧固定宽度</div>
</body>
</html>
