<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自身浮动法</title>
	<style>
		html,body{margin: 0;height: 100%;}
		#main{height: 100%;margin: 0 210px;background: #ffe6b8;}
		#left,#right{width: 200px;height: 100%;background: #a0b3d6;}
		#left{float: left;}
		#right{float: right;}
	</style>
</head>
<body>
	<div id="left">左侧固定宽度</div>
	<div id="right">右侧固定宽度</div>
	<div id="main">中间部分宽度随浏览器宽度变化而自适应变化</div>
</body>
</html>
