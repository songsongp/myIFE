<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位法</title>
	<style>
		html,body{margin: 0;height: 100%;}
		#left,#right{position: absolute;top: 0;height: 100%;}
		#left{width: 200px;left: 0;background-color: #a0b3d6;}
		#right{width: calc(100% - 520px);right: 0;background: #a0b3d6;}
		#main{width: 300px;margin: 0 210px;background: #ffe6b8;height: 100%;}
	</style>
</head>
<body>
	<div id="left">左侧固定宽度</div>
	<div id="main">中间固定宽度</div>
	<div id="right">右侧根据浏览器宽度变化而自适应变化</div>
</body>
</html>
