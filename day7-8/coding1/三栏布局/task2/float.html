<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自身浮动法</title>
	<style>
		html,body{margin: 0;height: 100%;}
		#main{height: 100%;margin: 0 210px;background: #ffe6b8;}
		#left,#right{height: 100%;background: #a0b3d6;}
		#left{width: 200px;float: left;}
		#main{width: 500px;float: left;}
		/*#right{width: calc(100% - 520px);}*/
	</style>
</head>
<body>
	<div id="left">左侧固定宽度</div>
	<div id="main">中间固定宽度</div>
	<div id="right">右侧根据浏览器宽度变化而自适应变化</div>
</body>
</html>
