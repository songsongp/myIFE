<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float+margin-left方案实现右侧固定，左侧自适应两栏布局的方法——这种方案未实现</title>
	<style>
		.wrapper {
		    padding: 15px 20px;
		    border: 1px dashed #ff6c60;
		}
		.left {
		    margin-right: 20px;
		    border: 5px solid #ddd;
		}
		.right {
		    width: 120px;
		    border: 5px solid #ddd;
		}
		.wrapper-float {
		    overflow: hidden;         /*清除浮动*/
		}

		.wrapper-float .right {
		    float: right;
		}

		.wrapper-float .left {
		    margin-right: 150px;
		}
	</style>
</head>
<body>
	<div class="wrapper wrapper-float" id="wrapper">
	  <div class="left">
	  	这里是左侧</br>
	    右侧固定宽度，高度不固定 </br> </br></br></br>高度有可能会很小，也可能很大。
	  </div>
	  <div class="right">
	    这里的内容可能比左侧高，也可能比左侧低。宽度需要自适应。</br>
	    基本的样式是，两个div相距20px, 左侧div宽 120px
	  </div>
	</div>
</body>
</html>
