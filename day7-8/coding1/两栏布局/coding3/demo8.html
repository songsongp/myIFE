<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>absolute实现左侧固定，右侧自适应两栏布局的方法</title>
	<style>
		.wrapper {
		    padding: 15px 20px;
		    border: 1px dashed #ff6c60;
		}
		.left {
		    /*width: 120px;*/
		    border: 5px solid #ddd;
		    margin-right: 120px;
		}
		.right {
			position: absolute;
			right: 0;
			width: 120px;
		    border: 5px solid #ddd;
		}
	</style>
</head>
<body>
	<div class="wrapper" id="wrapper">
	  <div class="right">
	  我是右边</br></br></br>
	    这里的内容可能比左侧高，也可能比左侧低。宽度需要自适应。</br>
	    基本的样式是，两个div相距20px, 左侧div宽 120px
	  </div>
	   <div class="left">
	  	我是左边</br></br></br>
	    右边固定宽度，高度不固定 </br> </br></br></br>高度有可能会很小，也可能很大。
	  </div>
	</div>
</body>
</html>
