<!DOCTYPE html>  
<html>  
<head>  
<meta charset="utf-8">  
<style>  
.main{
  height:500px;  
  border:1px solid #222;  
  display:flex;/*设为伸缩容器*/  
  flex-flow:row;/*伸缩项目单行排列*/  
}  
.left{  
  width:30%;
  border:1px solid  #ccc;  
  margin:20px;  
  background: #a0b3d6;
}  
.right{  
  width: 70%;
  /*flex:1;*//*这里设置为占比1，填充满剩余空间*/  
  border:1px solid #ff4400;  
  margin:20px;  
  background: #ffe6b8;
}  
</style>  
</head>  
<body>  
  <div class="main">  
    <div class="left">left</div>  
    <div class="right">left</div>  
  </div>  
</body>  
</html>
