<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用Float实现两栏布局</title>
	<style>
		html,body{margin: 0;height: 100%;}
		/*#main{width: 100%;height: 100%;}*/
		#left{width: 300px; height: 100%;background: #a0b3d6;float: left: ;margin: 0;}
		#right{width: calc(100%-300px);height: 100%;background: #ffe6b8;float:left;box-sizing: border-box;}
	</style>
</head>
<body>
		<div id="left">left</div>
		<div id="right">right</div>
</body>
</html>
