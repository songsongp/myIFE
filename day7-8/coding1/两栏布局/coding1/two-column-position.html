<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用Position实现两栏布局</title>
	<style>
		html,body{margin: 0;height: 100%;}
		#left{width: 30%; height: 100%;background: #a0b3d6;position: absolute;}
		#right{width: 70%;height: 100%;background: #ffe6b8;position: absolute;left: 30%;}
	</style>
</head>
<body>
		<div id="left">left</div>
		<div id="right">right</div>
</body>
</html>
